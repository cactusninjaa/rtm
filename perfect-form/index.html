<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect form</title>
    <meta name="description" content="Perfect form learning session">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Join the event</h1>
     
        <form>
            <fieldset class="toggle-group" id="colorScheme">
                <legend>Color scheme</legend>
                <label class="form-control">
                    <input type="radio" name="color-scheme" id="color-scheme-light" value="0" data-sr>Light
                </label>
                <label class="form-control">
                    <input type="radio" name="color-scheme" value="auto" checked data-sr>Auto
                </label>
                <label class="form-control">
                    <input type="radio" name="color-scheme" id="color-scheme-dark" value="1" data-sr>Dark
                </label>
            </fieldset>
            <fieldset>
                <legend>Personnal information</legend>
                <label for="lastName">Last name <span class="required">*</span> <input type="text" id="lastName" name="lastName" placeholder="Doe" required></label>
                <label for="firstName">First name <span class="required">*</span> <input type="text" id="firstName" name="firstName" placeholder="John" required></label>
                <label for="email">
                    Email <span class="required">*</span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="john@doe.com" 
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
                        required
                    >
                </label>
                <label for="password">
                    Password (8 characters minimum): <span class="required">*</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        minlength="8" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" 
                        required
                    >
                </label>
                <label for="birthDate">Birth Date <span class="required">*</span> <input type="date" id="birthDate" name="birthDate" required></label>
            </fieldset>
            <fieldset>
                <legend>Event details</legend>
                <label for="eventType">Event type</label>
                <select name="eventType" id="eventType">
                    <option value="design" selected>Design masterclass</option>
                    <option value="dev">Dev masterclass</option>
                    <option value="3d">3D masterclass</option>
                </select>
                <fieldset>
                    <legend>Localisation</legend>
                    <label for="home" class="form-control"><input type="radio" name="localisation" value="home" id="home" checked>home</label>
                    <label for="not-home" class="form-control"><input type="radio" name="localisation" value="not home" id="not-home">not home</label>
                </fieldset>
                <fieldset>
                    <legend>Days of attendance</legend>
                    <label for="monday" class="form-control"><input type="checkbox" name="days" value="monday" id="monday">Monday</label>
                    <label for="tuesday" class="form-control"> <input type="checkbox" name="days" value="tuesday" id="tuesday">Tuesday</label>
                    <label for="wednesday" class="form-control"><input type="checkbox" name="days" value="wednesday" id="wednesday">Wednesday</label>
                    <label for="thursday" class="form-control"> <input type="checkbox" name="days" value="thursday" id="thursday">Thursday</label>
                    <label for="friday" class="form-control"><input type="checkbox" name="days" value="friday" id="friday">Friday</label>
                    <label for="saturday" class="form-control"><input type="checkbox" name="days" value="saturday" id="saturday">Saturday</label>
                    <label for="sunday" class="form-control"><input type="checkbox" name="days" value="sunday" id="sunday">Sunday</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Other information</legend>
                <label for="picture">Picture <span class="required">*</span></label>
                <input type="file" id="picture" name="picture" required accept="image/*">
                <label for="about">Present yourself</label>
                <textarea  id="about" name="about" cols="30" rows="5" required></textarea>
                <fieldset>
                    <legend>Language</legend>
                    <label for="french" class="form-control"><input type="checkbox" name="language" value="french" id="french" class="form-control">French</label>
                    <label for="english" class="form-control"><input type="checkbox" name="language" value="english" id="english" >English</label>
                    <label for="other" class="form-control"><input type="checkbox" name="language" value="other" id="other">Other</label>
                    <input
                        type="text"
                        id="otherValue"
                        name="otherValue"
                        placeholder="Other language"
                    />
                </fieldset>    
                <label for="cgu">
                    <input type="checkbox" name="cgu" id="cgu" required>
                        J'ai lu et j'accepte les
                        <a 
                            href="#" 
                            target="_blank"
                            title="Lire les conditions générales d'utilisations">
                                CGU
                        </a> 
                        <span class="required">*</span>
                </label>   
            </fieldset>
            <p><span class="required">*</span> for required fields</p>
            <input type="submit" name="submit" id="submit" value="Send">
            <input type="reset" name="reset" id="reset" value="Reset">
        </form>
    </main>
</body>
</html>
